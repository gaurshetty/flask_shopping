{% extends "index.html" %}
{% block title %}
Cart Page
{% endblock title %}
{% block body %}

    <table class="table table-sm table-dark" width="100%">
        <col style="width:10%">
        <col style="width:60%">
        <col style="width:10%">
        <col style="width:20%">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Price</th>
				<th scope="col">Options</th>
			</tr>
		</thead>
		<tbody>
		{% for item in items %}
			<tr>
				<td>{{loop.index}}</td>
				<td class="text-truncate">{{item.name}}</td>
				<td>{{item.price}}$</td>
				<td>
					<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#eee">More Info</button>
					<button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#amd">Delete</button>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>

{% endblock body %}
