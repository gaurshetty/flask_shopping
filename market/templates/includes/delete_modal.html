
<!-- Delete item Modal -->
<div class="modal fade" id="deleteModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, want to delete {{ item.name }} from your cart ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <form method="POST" class="form-register" style="color:blue">
          {{ delete_form.hidden_tag() }}
          <input id="deleted_item" name="deleted_item" type="hidden" value={{item.id}}>
          {{ delete_form.submit(class="btn btn-success") }}
        </form>
      </div>
    </div>
  </div>
</div>
