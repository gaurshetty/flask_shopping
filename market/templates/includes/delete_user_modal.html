
<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal-{{ user.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteUserModalLabel">{{ user.username }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, want to delete {{ user.username }} from website ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <form method="POST" class="form-register" style="color:blue">
          {{ delete_form.hidden_tag() }}
          <input id="deleted_user" name="deleted_user" type="hidden" value={{user.id}}>
          {{ delete_form.submit(class="btn btn-success") }}
        </form>
      </div>
    </div>
  </div>
</div>
