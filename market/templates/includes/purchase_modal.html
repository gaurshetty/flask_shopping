
<!-- Purchase Modal -->
<div class="modal fade" id="purchaseModal-{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="purchaseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchaseModalLabel">{{ item.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <form method="POST" class="form-register" style="color:blue">
          {{ purchase_form.hidden_tag() }}
          <input id="purchased_item" name="purchased_item" type="hidden" value={{item.id}}>
          {{ purchase_form.submit(class="btn btn-success") }}
        </form>
      </div>
    </div>
  </div>
</div>
